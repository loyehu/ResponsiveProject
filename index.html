<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div>
			<ul class="hotShop">
				
			</ul>
		</div>
		
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$.ajax({
				
				"url": "http://h6.duchengjiu.top/shop/api_goods.php",
				"type": "GET",
				"dataType": "json",
				"success": function(response){
					console.log(response);
					var html = "";
					for(var i = 0; i < response.data.length; i++){
						var obj = response.data[i];
						html += '<li><a href="html/detail.html?goods_id='
							 + obj.goods_id + '"><img src="'
							 + obj.goods_thumb +'"></a><p><a href="html/detail.html?goods_id='
							 + obj.goods_id + '">'
							 + obj.goods_name + '</a></p><p>'
							 + obj.goods_desc + '</p><p>'
							 + obj.price + '</p></li>'
						
						
					}
					$(".hotShop").html(html);	
				}
			})
			
			
		</script>
	</body>
</html>
